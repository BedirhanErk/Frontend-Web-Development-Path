<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Image - Start -->
    <div id="divImage">
        <img src="img/Google 1998.jpg" alt="Google!">
    </div>
    <!-- Image - End -->

    <!-- Table - Start -->
    <table>
        <tr id="tableSearch">
            <td class="text-center" colspan="3">
                <p class="m-0">Search the web using Google!</p>
                <input type="text" name="q" value="" size="40">
                <div>
                    <input type="submit" value="Google Search">
                    <input type="submit" name="sa" value="I'm feeling lucky">
                </div>
            </td>
        </tr>
        <tr id="tableFooter">
            <td>
                <ul class="text-center m-0">
                    <li>Special Searches</li>
                    <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                    <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                </ul>
            </td>
            <td>
                <ul id="centerLinkList" class="text-center m-0">
                    <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" class="fs-13">Help!</a></li>
                    <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" class="fs-13">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" class="fs-13">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" class="fs-13">Google! Logos</a></li>
                </ul>
            </td>
            <td class="text-center">
                <p class="fs-13 m-0">Get Google! </p>
                <p class="fs-13 m-0">updates monthly:</p>
                <input type="text" name="emailaddr" value="your e-mail">
                <div>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    <a class="fs-13" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </div>
            </td>
        </tr>
    </table>
    <!-- Table - End -->

    <!-- Copyright - Start -->
    <p class="fs-13 text-center">Copyright Â©1998 Google Inc.</p>
    <!-- Copyright - End -->
</body>
</html>
